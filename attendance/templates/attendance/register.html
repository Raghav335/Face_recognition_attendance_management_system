{% extends 'attendance/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Face Recognition Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Register</h4>
            </div>
            <div class="card-body">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleInputs = document.querySelectorAll('input[name="role"]');
    const teacherFields = document.querySelectorAll('.teacher-field');
    
    function toggleTeacherFields() {
        const selectedRole = document.querySelector('input[name="role"]:checked').value;
        teacherFields.forEach(field => {
            field.style.display = selectedRole === 'teacher' ? 'block' : 'none';
        });
    }
    
    roleInputs.forEach(input => {
        input.addEventListener('change', toggleTeacherFields);
    });
    
    // Initial toggle
    toggleTeacherFields();
});
</script>
{% endblock %}
