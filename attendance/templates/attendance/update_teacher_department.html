{% extends 'attendance/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Department - Face Recognition Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Update Department</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" name="department" value="{{ teacher.department }}" required>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary w-100">Update Department</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
